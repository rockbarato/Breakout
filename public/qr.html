	<div id="container" class="container"></div>
	
	<div id="qr">
		<img src="img/qr.gif" alt="http://tigobreakout-openmobile.rhcloud.com/" />
	</div>
	<!-- END wrapper -->
	
	<a id="switch" href="break.html">Ir al Juego</a>
	
	
	<!-- JavaScript at the bottom for fast page loading -->
	
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
	
	<!-- scripts concatenated and minified via build script -->
	<script src="js/plugins.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			var body_dom = $("html");
			var w = body_dom.width();
			var h = body_dom.height();
			
			console.log(w + ' - ' + h);
			var m = parseInt(w / 30) + 1;
			var n = parseInt(h / 30) + 2;
			
			var boxes = m * n;
			
			var container = $('#container');
			
			var r = 1;
			var blue_flag = true;
			
			for (var i = 1; i <= boxes; i++) {
				if (r > 4) {
					r = 1;
				} else {
					container.append('<div id="box_' + i + '" data-color="' + r + '" class="box box_form_' + r + ' bg_gif"></div>');
					r++;
				}
			}
			setTimeout(function() {
				container.fadeIn(2000, function() {
					$("#qr").center().fadeIn("slow");
				});
			}, 2000);
		});

		jQuery.fn.center = function () {
			this.css("position","absolute");
			this.css("top", (($("html").height() - this.outerHeight()) / 2) + 
													$("html").scrollTop() + "px");
			this.css("left", (($("html").width() - this.outerWidth()) / 2) + 
													$("html").scrollLeft() + "px");
			return this;
		}
	</script>
</body>
</html>
